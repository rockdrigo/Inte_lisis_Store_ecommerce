<form method="post" action="#" id="New%%GLOBAL_UpperAddressType%%Address" onsubmit="return ExpressCheckout.Choose%%GLOBAL_UpperAddressType%%Address();">
	<div id="Choose%%GLOBAL_UpperAddressType%%Address" style="%%GLOBAL_HideChooseAddress%%">
		<label><input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Select');" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeExisting" value="existing" checked="checked" /> %%GLOBAL_UseExistingAddress%%</label><br />
		<div class="PL20 Select%%GLOBAL_UpperAddressType%%Address">
			<img src="%%GLOBAL_IMG_PATH%%/NodeJoin.gif" alt="" class="FloatLeft" />
			<div style="margin-left: 30px;">
				<select name="sel_%%GLOBAL_AddressType%%_address" style="width: 95%" size="5">
					%%GLOBAL_AddressList%%
				</select>
				<div style="%%GLOBAL_HideShippingOptions%%">
					<label><input type="checkbox" name="%%GLOBAL_ShipToBillingName%%_existing" id="%%GLOBAL_ShipToBillingName%%_existing" value="1" checked="checked" /> %%LNG_AlsoWantToShipToThisAddress%%</label>
				</div>
				<br />
				<input type="submit" value="%%GLOBAL_UseAddressTitle%%" class="%%GLOBAL_AddressType%%Button" /> <span class="LoadingIndicator" style="display: none"><img src="%%GLOBAL_IMG_PATH%%/Loading.gif" alt="" /></span>
			</div>
		</div>
		<label class="Clear" style="margin-top: 10px; display: block;"><input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Add');" value="new" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeNew" /> %%GLOBAL_AddNewAddress%%</label><br />
	</div>
	<div class="Clear PL20 Add%%GLOBAL_UpperAddressType%%Address" style="%%GLOBAL_HideCreateAddress%%">
		<img src="%%GLOBAL_IMG_PATH%%/NodeJoin.gif" class="FloatLeft" style="%%GLOBAL_HideChooseAddress%%" alt="" />
		<div class="FloatLeft">
			<div class="FormContainer VerticalFormContainer Clear">
				<dl>
					%%GLOBAL_CompiledFormFields%%
				</dl>
				%%GLOBAL_CompiledFormFieldJavascript%%
				<p class="Submit">
					<input type="submit" class="%%GLOBAL_AddressType%%Button" value="%%GLOBAL_UseAddressTitle%%" /> <span class="LoadingIndicator" style="display: none"><img src="%%GLOBAL_IMG_PATH%%/Loading.gif" alt="" /></span>
				</p>
			</div>
		</div>
		<br class="Clear" />
	</div>
</form>
<script type="text/javascript">
if('%%GLOBAL_UpperAddressType%%' == 'Billing') {
	$('#ship_to_billing_existing').click(function() {
		if(this.checked) {
			$('.billingButton').val('%%LNG_BillAndShipToAddress%%');
			$('.shippingButton').val('%%LNG_ShipToThisAddress%%');
		}
		else {
			$('.billingButton').val('%%LNG_BillToThisAddress%%');
			$('.shippingButton').val('%%LNG_ShipToThisAddress%%');
		}

		/**
		 * We also have to map this back to the 'Ship to this address' form field aswell
		 */
		var shipToCheckbox = FormField.GetFieldByPrivateId(CustomCheckoutFormBillingAddress, 'ShipToAddress');

		if (!shipToCheckbox) {
			return;
		}

		FormField.SetValueByIndex(shipToCheckbox, 0, this.checked);
	});
}
</script>
