shoppingcomparison_pricegrabber_name = "PriceGrabber"
shoppingcomparison_pricegrabber_kb_tutorial = "898"

shoppingcomparison_pricegrabber_help = "To enable PriceGrabber product export you need to follow a few simple steps, which are shown below:"

shoppingcomparison_pricegrabber_instruction1  = "Create a free partner account at :pricegrabberLink"
shoppingcomparison_pricegrabber_instruction2  = "Click &quot;Get me started now&quot; under the &quot;PriceGrabber's CPC Program for Merchants&quot; section"
shoppingcomparison_pricegrabber_instruction3  = "Choose either &quot;Home and Personal&quot; or &quotTechnology &amp; Entertainment&quot; depending on what you sell"
shoppingcomparison_pricegrabber_instruction4  = "If you choose &quot;Technology &amp; Entertainment&quot;: fill in the form and wait to be contacted"
shoppingcomparison_pricegrabber_instruction5  = "If you chose &quot;Home and Personal&quot;: fill in the form and continue with the steps below"
shoppingcomparison_pricegrabber_instruction6  = "On step 2 when asked if you have a product data feed, choose &quot;Yes.&quot"
shoppingcomparison_pricegrabber_instruction7  = "On the same screen shoose &quot;Yes&quot; when asked if the feed is visible from a website"
shoppingcomparison_pricegrabber_instruction8  = "Copy and paste <strong>:xmlFeedUrl</strong> into the feed URL field"
shoppingcomparison_pricegrabber_instruction9  = "Choose &quot;No&quot; for the feed being password protected"
shoppingcomparison_pricegrabber_instruction10 = "Now click the &quot;Analyze Feed&quot; button that appears and then click continue"
shoppingcomparison_pricegrabber_instruction11 = "Congratulations, you're now registered with PriceGrabber"
shoppingcomparison_pricegrabber_instruction12 = "To change which products are sent to PriceGrabber, edit a product and click the &quot;Other&quot; tab"
