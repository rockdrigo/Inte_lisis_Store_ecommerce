PayPalPaymentsProHelp = "To integrate PayPal Website Payments Pro (Payflow Edition) into your store you need to follow a few simple steps, which are shown below:<ul><li><a href='https://registration.paypal.com/welcomePage.do?partner=PayPalUK&amp;bundleType=C2&amp;country=UK' target='_blank'>Click here</a> to register for a PayPal Website Payments Pro (Payflow Edition) account.</li><li><a href='https://manager.paypal.com/home.do' target='_blank'>Click here</a> to log in to your PayPal account.</li><li>In the PayPal Manager control panel<ul><li>Go to Account Administration -> Manage Users.</li><li>Click on one of the User Login links.</li><li>Under User Login Information section, you should see your Partner, Merchant Login and User Login Name.</li></ul></li><li>Copy and paste your Merchant Login, User Login Name and Partner to the form below.</li><li>Enter the password of your PayPal Website Payments Pro (Payflow Edition) account.</li></ul>"

