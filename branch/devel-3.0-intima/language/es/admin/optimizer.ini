ControlScriptHelp="La secuencia de control asegura que las variaciones de la prueba cambien aleatoriamente y de que todas las variaciones aparezcan un número igual de veces.<br /><br />Al pegar la secuencia URL en el cuadro de texto de arriba y hacer click en el botón  \'Instalar Secuencia\' la secuencia de control se mostrará automáticamente. Al hacer click en \'Guardar e Iniciar\'  la secuencia será añadida a su HTML automáticamente."

TrackingScriptHelp="La secuencia de seguimiento asegura que las visitas a la página de pruebas y a la página de conversiones sean rastreadas por el Optimizador de Sitios Web de Google para la prueba.<br /><br />Al pegar la secuencia URL en el cuadro de texto de arriba y hacer click en el botón  \'Instalar Secuencia\' la secuencia de seguimiento se mostrará aquí automáticamente. Al hacer click en \'Guardar e Iniciar\'  la secuencia será añadida a su HTML automáticamente."

ConversionScriptHelp="La secuencia de seguimiento de conversión es utilizada por el Optimizador de Sitios Web de Google para rastrear una conversión exitosa para esta prueba..<br /><br />Al pegar la secuencia URL en el cuadro de texto de arriba y haga click en el botón  \'Instalar Secuencia\' la secuencia de seguimiento de conversión será mostrada aquí automáticamente. Al hacer click en \'Guardar e Iniciar\'  la secuencia será añadida a su HTML automáticamente."

