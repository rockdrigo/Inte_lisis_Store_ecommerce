PayPalPaymentsProHelp = "To integrate PayPal Website Payments Pro into your store you need to follow a few simple steps, which are shown below:<ul><li><a href='https://www.paypal.com/us/cgi-bin/webscr?cmd=_pro-nonpro-welcome' target='_blank'>Click here</a> to register for a PayPal Website Payments Pro account.</li><li><a href='https://www.paypal.com/us/cgi-bin/webscr?cmd=_pro-nonpro-welcome' target='_blank'>Click here</a> to log in to your PayPal Business account.</a></li><li>In your PayPal Business account control panel<ul><li>Go to My Account -> Profile.</li><li>Under Account Information section, click API Access link.</li><li>Click Request API Credentials link.</li><li>Select API Signature, then click Agree and Submit button.</li><li>Then you should see your API Username, Password and Signature on the next page.</li></ul></li><li>Copy and paste your API username, password, and signature to the form below.</li></ul>"
