eSelectPlusDPHelp = "To integrate eSELECTplus DirectPost (Canada) into your store you need to follow a few simple steps, which are shown below:
<ul>
  <li><a href='https://www.eselectplus.ca' target='_blank'>Click here</a> to login to your eSELECTplus account.</li>
  <li>In the eSELECTplus control panel
    <ul>
      <li>Go to ADMIN -> directpost config.</li>
      <li>Click on the 'Generate a New Configuration' button.</li>
      <ul>
	<li>Copy and paste your DirectPost ID (ps_store_id) and a DirectPost Token (hpp_key) to the form below.</li>
	<li>Select 'Sent to your server as a POST' in 'Response Method' section.</li>
	<li>Copy and paste this link into the 'Approved URL' and 'Declined URL' fields: <strong>:shopPathSSL/finishorder.php</strong></li>
	<li>Click 'Save Changes' to save the settings.</li>
      </ul>
      <li>Click on the 'Configure Email Receipts' button.</li>
      <ul>
	<li>Tick all check boxes under 'Receipt Content' section.</li>
	<li>Click 'Save Email Settings' to save the email settings.</li>
      </ul>
    </ul>
  </li>
</ul>"
