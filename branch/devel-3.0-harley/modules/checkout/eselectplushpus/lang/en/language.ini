eSelectPlusName = "eSELECTplus Hosted PayPage (US)"
eSelectPlusDesc = "eSELECTplus Hosted PayPage modules"
eSelectPlusHelp = "To integrate eSELECTplus Hosted PayPage (US) into your store you need to follow a few simple steps, which are shown below:
<ul>
  <li><a href='https://esplus.moneris.com/usmpg' target='_blank'>Click here</a> to login to your eSELECTplus account.</li>
  <li>In the eSELECTplus control panel
    <ul>
      <li>Go to ADMIN ->  Hosted Config.</li>
      <li>Click on the 'Generate a New Configuration' button.</li>
      <ul>
	<li>Copy and paste your Hosted PayPage ID (hpp_id) and a Hosted PayPage Token (hpp_key) to the form below.</li>
	<li>Select 'Sent to your server as a POST' in 'Response Method' section.</li>
	<li>Copy and paste this link into the 'Response URL' field: <strong>:shopPathSSL/finishorder.php</strong></li>
	<li>Click 'Save Changes' to save the settings.</li>
      </ul>
      <li>Click on the 'Configure Appearance' button under 'PayPage Appearance' section.</li>
      <ul>
	<li>Under the 'Hosted Paypage Data Fields' section, tick the options to display various order details to the customer (recommended all).</li>
	<li>Click the 'Save Appearance Settings' button to save the changes.</li>
	<li>Click the 'Return to main configuration' button.</li>
      </ul>
      <li>Click on the 'Configure Email Receipts' button.</li>
      <ul>
	<li>Tick 'Send email to cardholder if transaction approves' under 'Receipt Conditions' section.</li>
	<li>Tick all check boxes under 'Receipt Appearance' section.</li>
	<li>Click 'Save Email Settings' to save the email settings.</li>
      </ul>
    </ul>
  </li>
</ul>"
