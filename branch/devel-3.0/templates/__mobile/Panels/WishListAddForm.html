<div class="Block Moveable Panel" style="%%GLOBAL_HideWishListAddFrom%%" id="WishListEditFrom">
	<h2>%%GLOBAL_PageTitle%%</h2>
	<div class="BlockContent">
		<p class="ErrorMessage" style="display: %%GLOBAL_HideErrorMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="SuccessMessage" style="display: %%GLOBAL_HideSuccessMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>
		<fieldset>
			<legend>%%LNG_WishlistDetails%%</legend>
			<form action="%%GLOBAL_ShopPath%%/wishlist.php%%GLOBAL_WishListAction%%" method="post" onsubmit="return ValidateWishListForm('add');">
				<dl class="VerticalFormContainer">
					<dt>%%LNG_WishListName%%:</dt>
					<dd><input type="text" name="wishlistname" id="wishlistname" value="%%GLOBAL_WishListName%%" class="Field200" /></dd>
					<dd>
						<input type="checkbox" name="publicwishlist" id="publicwishlist" value="1" %%GLOBAL_SelectPublic%% /> <label for="publicwishlist">%%LNG_YesShareWishList%%</label>
					</dd>
					<dt>&nbsp;</dt>
					<dd>
						<input type="submit" name="submit" value="%%LNG_SaveWishList%%" />
						<input type="button" name="cancel" onclick="if(confirm('%%LNG_WishListCancel%%')) { document.location.href='wishlist.php'; }" value="%%LNG_Cancel%%" />
					</dd>
				</dl>
			</form>
		</fieldset>
	</div>
</div>
