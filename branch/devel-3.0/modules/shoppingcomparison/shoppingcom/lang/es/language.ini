shoppingcomparison_shoppingcom_help = "To enable Shopping.com or MySimon product export you need to follow a few simple steps, which are shown below:"

shoppingcomparison_shoppingcom_instruction1 = "Create a free merchant account at :shoppingcomLink"
shoppingcomparison_shoppingcom_instruction2 = "Login to your Shopping.com merchant account"
shoppingcomparison_shoppingcom_instruction3 = "Click the &quot;CPC Program&quot; tab at the top of the Shopping.com page"
shoppingcomparison_shoppingcom_instruction4 = "Choose the &quotAuto - upload with a URL or feed file&quot; option"
shoppingcomparison_shoppingcom_instruction5 = "On the next page choose the &quot;I have a feed file AND a link (URL) to it&quot; option and click continue"
shoppingcomparison_shoppingcom_instruction6 = "In the &quot;Feed file URL&quot; text box, copy and paste this link: <strong>:xmlFeedUrl</strong>"
shoppingcomparison_shoppingcom_instruction7 = "Click continue and you're done - Shopping.com will update your product list on their website daily"
shoppingcomparison_shoppingcom_instruction8 = "Your products will also appear on MySimon.com, which is owned and powered by Shopping.com"
shoppingcomparison_shoppingcom_instruction9 = "To change which products are sent to Shopping.com/MySimon, edit a product and click the &quot;Other&quot; tab"
