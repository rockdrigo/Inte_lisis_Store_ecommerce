eSelectPlusName = "eSELECTplus Hosted PayPage (Canada)"
eSelectPlusDesc = "eSELECTplus Hosted PayPage modules"
eSelectPlusHelp = "To integrate eSELECTplus Hosted PayPage (Canada) into your store you need to follow a few simple steps, which are shown below:
<ul>
  <li><a href='https://www.eselectplus.ca' target='_blank'>Click here</a> to login to your eSELECTplus account.</li>
  <li>In the eSELECTplus control panel
    <ul>
      <li>Go to ADMIN -> hosted config.</li>
      <li>Click on the 'Generate a Version3 Configuration' button.</li>
      <ul>
	<li>Copy and paste your Hosted PayPage ID (ps_store_id) and a Hosted PayPage Token (hpp_key) to the form below.</li>
	<li>Select 'Sent to your server as a POST' in 'Response Method' section.</li>
	<li>Copy and paste this link into the 'Approved URL' and 'Declined URL' fields: <strong>:shopPathSSL/finishorder.php</strong></li>
	<li>Click 'Save Changes' to save the settings.</li>
      </ul>
      <li>Click on the 'Configure Appearance' button under 'PayPage Appearance' section.</li>
      <ul>
	<li>Copy and paste this into the 'Cancel Button URL' field: <strong>:shopPathSSL/finishorder.php</strong></li>
	<li>Click the 'Save Appearance Settings' button to save the changes.</li>
	<li>Click the 'Return to main configuration' button.</li>
      </ul>
      <li>Click on the 'Configure Email Receipts' button.</li>
      <ul>
	<li>Tick 'Send email to cardholder if transaction approves' under 'Receipt Conditions' section.</li>
	<li>Tick all check boxes under 'Receipt Appearance' section.</li>
	<li>Click 'Save Email Settings' to save the email settings.</li>
      </ul>
    </ul>
  </li>
</ul>"
